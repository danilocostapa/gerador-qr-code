<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Gerador de QR Code</h1>
            <p>Crie QR Codes personalizados com facilidade!</p>
        </div>
    </header>

    <main>
        <section class="qr-generator">
            <h2>Personalize seu QR Code</h2>
            <form id="qrForm">
                <label for="content">Texto ou URL:</label>
                <input type="text" id="content" placeholder="Digite o texto ou URL aqui">

                <label for="color">Cor do QR Code:</label>
                <input type="color" id="color" value="#000000">

                <label for="size">Tamanho do QR Code:</label>
                <input type="range" id="size" min="100" max="500" value="200">

                <label for="icon">Adicionar ícone no centro:</label>
                <input type="file" id="icon" accept="image/*">

                <label for="textBelow">Texto abaixo do QR Code:</label>
                <input type="text" id="textBelow" placeholder="Texto abaixo">

                <button type="submit">Gerar QR Code</button>
            </form>

            <div class="qr-display">
                <canvas id="qrCanvas"></canvas>
                <p id="qrTextBelow"></p>
            </div>
        </section>
    </main>
