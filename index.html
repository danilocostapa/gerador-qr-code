<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Gerador de QR Code</h2>
        <input type="text" id="text" class="form-control" placeholder="Digite o texto ou link" required>
        
        <label class="mt-3">Cor do QR Code:</label>
        <input type="color" id="color" value="#000000">
        
        <label class="mt-3">Modelo do QR Code:</label>
        <select id="model" class="form-control">
            <option value="default">Padr√£o</option>
            <option value="rounded">Arredondado</option>
            <option value="dots">Pontilhado</option>
        </select>
        
        <label class="mt-3">Texto abaixo do QR Code (opcional):</label>
        <input type="text" id="subtext" class="form-control" placeholder="Digite um texto opcional">
        
        <button class="btn btn-primary mt-3" onclick="generateQRCode()">Gerar QR Code</button>
        <div id="qrcode"></div>
        <a id="download" class="btn btn-success mt-3 d-none" download="qrcode.png">Baixar QR Code</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
